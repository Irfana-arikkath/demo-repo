
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="form-container">
        <form action="/submit" method="post" enctype="multipart/form-data">
            <h2>Feedback Form</h2>
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label>Contact Method:</label>
            <div class="radio-group">
                <label><input type="radio" name="contact_method" value="email" required> Email</label>
                <label><input type="radio" name="contact_method" value="phone"> Phone</label>
            </div>

            <label>Interests:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                <label><input type="checkbox" name="interests" value="music"> Music</label>
                <label><input type="checkbox" name="interests" value="reading"> Reading</label>
                <label><input type="checkbox" name="interests" value="traveling"> Traveling</label>
            </div>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script>
    alert('ok');

</script>
</html>
